<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Assignment 0: Vector Library</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <p>
        v1: 
            <label for="v1x">x</label>
            <input type="number" id="v1x" name="v1x"/>
            <label for="v1y">y</label>
            <input type="number" id="v1y" name="v1y"/>
        </p>
        <p>
        v2: 
            <label for="v2x">x</label>
            <input type="number" id="v2x" name="v2x"/>
            <label for="v2y">y</label>
            <input type="number" id="v2y" name="v2y"/>
        </p>
        <button onclick="handleDrawEvent()">Draw</button>
        <p>
        Operation:
            <select id="operation" name="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="dot">Angle Between</option>
                <option value="cross">Area</option>
            </select>
            <label for="scalar">Scalar:</label>
            <input type="number" id="scalar" name="scalar" />
        </p>
        <button onclick="handleDrawOperationEvent()">Draw</button>
    </body>
</html>
